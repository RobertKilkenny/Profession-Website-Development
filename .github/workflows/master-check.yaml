name: Check Master for Build

on:
  push:
    branches:
      - master
    paths:
      - '**/*.tsx'
      - '**/*.css'
      - '/public/data/classes.json'
      - '/public/data/projects.json'
      - '/public/data/social.json'
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

  dependency-check:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run dependency check
        run: npm audit --audit-level=high
