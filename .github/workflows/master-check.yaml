name: Check Master for Build

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

  dependency-check:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run dependency check
        run: npm audit --audit-level=high
  
  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - name: Install modules
        run: npm install
      - name: Run ESLint
        id: lint
        run: npm run lint || echo "Linting failed"

      - name: Attempt to fix lint errors
        if: steps.lint.outcome == 'failure'
        run: npm run lint-fix

      - name: Run ESLint again
        if: steps.lint.outcome == 'failure'
        run: npm run lint
