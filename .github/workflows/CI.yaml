name: CI

on:
  workflow_dispatch:
  workflows: ["Lint Branch"]
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

  dependency-check:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run dependency check
        run: npm audit --audit-level=high

  build:
    runs-on: ubuntu-latest
    needs:
      - dependency-check
    steps:
      - uses: actions/checkout@v4
      - name: Install modules
        run: npm install
      - name: Build app
        run: npm run build
      - name: Delete Old Site
        run: rm -rf docs
      - name: Change "dist" to "docs"
        run: mv dist docs
      - name: Add site details to CNAME
        run: echo kilkenny.dev > docs/CNAME
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
