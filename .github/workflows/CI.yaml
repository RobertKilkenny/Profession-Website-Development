name: CI
on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: npm install
      - name: Run ESLint
        run: npm run lint

  dependency-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run dependency check
        run: npm audit --audit-level=high

  build:
    runs-on: ubuntu-latest
    needs:
      - lint
      - dependency-check
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: npm install
      - name: Build app
        run: npm run build
      - name: Delete Old Site
        run: rm -rf docs
      - name: Change "dist" to "docs"
        run: mv dist docs
      - name: Add site details to CNAME
        run: echo kilkenny.dev > docs/CNAME
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
