name: All branch lint
on:
  workflow_dispatch:
  push:
    branches:
      - '*'
  pull_requests:
    branches:
      - '*'
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: npm install
      - name: Run ESLint
        run: npm run lint