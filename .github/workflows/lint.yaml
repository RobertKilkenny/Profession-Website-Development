name: Lint Branch

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

  lint:
      runs-on: ubuntu-latest
      needs: setup
      steps:
        - uses: actions/checkout@v4
        - name: Install modules
          run: npm install
        - name: Run ESLint
          id: lint
          run: npm run lint || echo "Linting failed"
          continue-on-error: true
  
        - name: Attempt to fix lint errors
          if: steps.lint.outcome == 'failure'
          run: npm run lint-fix
  
        - name: Run ESLint again
          if: steps.lint.outcome == 'failure'
          run: npm run lint
